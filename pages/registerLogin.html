<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/daa73c26b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../img/logo-zeno.png">
    <link rel="stylesheet" href="../css/registerLogin.css">
    <title>Register Login</title>
    </head>
    <body>

        <div class="container">
            <div class="forms">
                <div class="form login">
                    <div class="d-flex justify-content-between">
                        <span class="title">Ingresar</span>
                        <a href="../index.html"><img src="../img/logo-zeno.png" style="height: 6vh; object-fit: contain;"></a>
                    </div>

                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="Ingresa su Nombre de Usuario" required>
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Ingresa tu Contraseña" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Recuerdame</label>
                            </div>

                            <a href="#" class="text">¿Olvidaste tu contraseña?</a>
                        </div>

                        <div class="input-field button">
                            <input type="button" value="Ingresar Ahora" required>
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">¿No estas registrado?
                            <a href="#" class="text signup-link">Registrate</a>
                        </span>
                    </div>
                </div>
                
                <div class="form signup">
                    <div class="d-flex justify-content-between">
                        <span class="title">Ingresar</span>
                        <a href="../index.html"><img src="../img/logo-zeno.png" style="height: 6vh; object-fit: contain;"></a>
                    </div>

                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="Ingresa un Nombre de Usuario" required>
                            <i class="uil uil-user icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Ingresa un Email" required>
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Ingresa una Contraseña" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Confirma una Contraseña" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>

                        
                        <div class="input-field button">
                            <input type="button" value="Registrarse Ahora" required>
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">¿Ya estas registrado?
                            <a href="#" class="text login-link">Ingresa</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="../js/registerLogin.js"></script>

    </body>
</html>
