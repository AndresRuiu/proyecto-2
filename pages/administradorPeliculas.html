<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/daa73c26b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="icon" href="../img/logo-zeno.png">
    <link rel="stylesheet" href="../css/administrador.css">
    <title>Administrador</title>
</head>
<body>
    <nav class="navbar navbar-expand-md ">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html" id="logo">
            <img src="../img/logo-zeno.png" style="height: 6vh;margin-right: 5px;">
            <span>Zeno</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars fa-lg" style="color: #d40f45;"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex right-side align-items-center">
              <button id="administrador"><a href="./administrador.html">Administrador</a></button>
              <button id="cerrar-sesion">Cerrar sesión</button>
            </form>
          </div>
        </div>
      </nav>



      <div class="container table-responsive-sm">
        <button id="add-movie-btn" class="btn btn-secondary mb-3">Agregar película</button>
        <div class="row">
          <div class="col-12">
            <table id="moviesTable">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Nombre</th>
                  <th>Género</th>
                  <th>Publicado</th>
                  <th>Destacado</th>
                  <th>Tipo</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="tableBody">
              </tbody>
            </table>
      
            <div id="modal" class="modal hidden" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 id="modal-title" class="modal-title">Agregar película</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="">
                      <label for="movie-code" class="form-label">Código:</label><br>
                      <input type="text" id="movie-code" class="form-control"><br><br>
                    </div>
                    <div class="">
                      <label for="movie-name" class="form-label">Nombre:</label><br>
                      <input type="text" id="movie-name" class="form-control"><br><br>
                    </div>
                    <div class="">
                      <label for="movie-tipo" class="form-label">Tipo:</label><br>
                      <select id="movie-tipo-select">
                        <option value="">Selecciona un tipo</option>
                        <option value="Pelicula">Pelicula</option>
                        <option value="Serie">Serie</option>
                        <option value="Programa de TV">Programa de TV</option>
                      </select>                      
                    </div>
                    <div class="">
                      <label for="movie-genre" class="form-label">Género:</label><br>
                      <select id="movie-genre-input" multiple>
                        <option value="">Selecciona un género</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Accion">Accion</option>
                        <option value="Romance">Romance</option>
                        <option value="Drama">Drama</option>
                        <option value="Terror">Terror</option>
                        <option value="Fantasia">Fantasia</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Moda">Moda</option>
                        <option value="Suspenso">Suspenso</option>
                        <option value="Crimen">Crimen</option>
                        <option value="Ciencia Ficcion">Ciencia Ficcion</option>
                      </select><br><br>
                    </div>
                    <div class="">
                      <label for="movie-description" class="form-label">Descripción:</label><br>
                      <textarea id="movie-description" class="form-control"></textarea><br><br>
                    </div>
                    <div class="">
                      <label for="movie-poster" class="form-label">Poster:</label>
                      <input type="file" id="fileInput" multiple>
                      <label id="fileNameLabel"></label>
                      <button id="removeFileButton">Eliminar archivo</button>
                    </div>
                    <div class="">
                      <label for="movie-anio" class="form-label">Año:</label>
                      <input type="text" id="movie-anio" class="form-control">
                    </div>
                    <div class="">
                      <label for="movie-duracion" class="form-label">Duración:</label>
                      <input type="text" id="movie-duracion" class="form-control">
                    </div>
                    <div class="">
                      <label for="movie-ranking" class="form-label">Ranking:</label>
                      <input type="text" id="movie-ranking" class="form-control">
                    </div>
                    <div class="">
                      <label for="movie-pagina" class="form-label">Página:</label>
                      <input type="url" id="movie-pagina" class="form-control">
                    </div>                    
                    <div class=" form-check">
                      <input type="checkbox" id="movie-published" class="form-check-input">
                      <label for="movie-published" class="form-check-label">Publicado:</label><br><br>
                    </div>
                    <div class=" form-check">
                      <input type="checkbox" id="movie-featured" class="form-check-input">
                      <label for="movie-featured" class="form-check-label">Destacado:</label><br><br>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button id="save-movie-btn" class="btn btn-success">Guardar</button>
                    <button id="cancel-movie-btn" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../js/administrador.js"></script>
</body>
</html>
